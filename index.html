<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
</head>

<body>

    <h1>Interpolation and Data Binding</h1>
    <!-- the div is where the vue app will be displayed -->
    <div id="view-app">
        <h1>{{greet('night')}}</h1>
        <h1>Name : {{name}} </h1>
        <h1>Job : {{job}}</h1>
        <!-- data binding allows you to output the property-->
        <a v-bind:href="website">My GitHub</a>
        <!-- v bind also allows you to bind data to the value -->
        <input type="text" v-bind:value="name">
        <!-- you can also bind data and output html -->
        <p v-html="websiteTag"></p>
    </div>

    <h1>Events</h1>

    <!-- Vue allows you to also do click events and pass in functions with parameters -->
    <div id="view-app2">
        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{age}}</p>
    </div>

    <!-- looping through a list -->
    <div id="todo-app">
        <h1>{{title}}</h1>
        <ol>
            <li v-for="item in todos">
                {{item.todo}}
            </li>          
        </ol>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
